<!DOCTYPE html>
<html>
<head>
  <title>CSS Blur</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--<div class="app"></div>
  <script src="js/bundle.js"></script>-->
  <h2>Updating CSS Variables with <span class="hl">Javascript</span></h2>

	<div class="controls"> 
  		<label for="spacing">Spacing:</label>
  		<input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px"></input>

  		<label for="blur">Blur:</label>
  		<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px"></input>

  		<label for="base">Base Color</label>
  		<input id="base" type="color" name="base" value="#f16a43"></input>
  	</div>

  		<img src="images/unworthy.jpg">



<script>
const inputs = document.querySelectorAll('.controls input');

function handleUpdate() {
	const suffix = this.dataset.sizing || '';
	document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
	console.log(suffix);
}
inputs.forEach(input => input.addEventListener('change', handleUpdate));
inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));





</script>
</body>
</html>
