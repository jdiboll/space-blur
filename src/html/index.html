<!DOCTYPE html>
<html>
<head>
  <title>CSS Blur</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--<div class="app"></div>

  <h2>Updating CSS Variables with <span class="h1">Javascript</span></h2>

	<div class="controls"> 
  		<label for="spacing">Spacing:</label>
  		<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"></input>

  		<label for="blur">Blur:</label>
  		<input id="blur" type="range" name="blur" min="0" max="25" value="10" dat-sizing="px"></input>

  		<label for="base">Base Color</label>
  		<input id="base" type="color" name="base" value="#2f9395"></input>
  	</div>

  		<img src="images/unworthy.jpg">

</body>
</html>
